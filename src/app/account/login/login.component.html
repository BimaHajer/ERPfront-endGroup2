<div class="login-wrapper">
  <form class="login" [formGroup]="registerForm" (ngSubmit)="loginAction()" (keydown.enter)="loginAction()">
    <section class="title">
      <h3 class="welcome">Bienvenue dans</h3>
      <img src="/assets/images/logo.png" />
       Curio ERP
      <h5 class="hint">Utiliser votre email et mot de passe pour se connecter</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input type="text" clrInput formControlName="email" />
        <clr-control-error *clrIfError="'required'">Email obligatoire</clr-control-error>
        <clr-control-error *clrIfError="'pattern'">Email invalide</clr-control-error>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Mot de passe</label>
        <input type="password" clrPassword formControlName="password" />
        <clr-control-error *clrIfError="'required'">Mot de passe obligatoire</clr-control-error>
      </clr-password-container>
      <clr-checkbox-wrapper>
        <label>Rester connect√©(e)</label>
        <input type="checkbox" name="rememberMe" formControlName="rememberMe" clrCheckbox />
      </clr-checkbox-wrapper>
      <div class="error active" *ngIf="submitted">
        {{erreurMsg}}
      </div>
      <button type="submit" class="btn btn-primary">CONNECTER</button>
    </div>
  </form>
</div>
